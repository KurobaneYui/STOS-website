<!DOCTYPE html>
<html lang="zh, en">  
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<!-- Tell the browser to be responsive to screen width -->
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="电子科技大学学风督导队">
<meta name="author" content="罗寅松，学风督导队数据组">
<!-- Favicon icon -->
<link rel="icon" type="image/png" sizes="16x16" href="../../../../assets/images/STSA.png">
<title>财务报账-学风督导队</title>
<!-- Bootstrap Core CSS -->
<link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/4.5.3/css/bootstrap.min.css" rel="stylesheet">
<!--  Sweet Alert CSS  --> 
<!--link href="../../../assets/node_modules/sweetalert/sweetalert.css" rel="stylesheet" type="text/css"-->
<!--  Slimscrollbar Scrollbar CSS  -->
<link href="https://cdn.bootcdn.net/ajax/libs/jquery.perfect-scrollbar/0.8.1/css/perfect-scrollbar.min.css" rel="stylesheet">
<!--  Waves (by Google) CSS  -->
<link href="https://cdn.bootcdn.net/ajax/libs/node-waves/0.7.6/waves.min.css" rel="stylesheet">
<!-- Custom CSS -->
<link href="/css/style.css" rel="stylesheet">
<!-- You can change the theme colors from here -->
<link href="/css/colors/default.css" id="theme" rel="stylesheet">
</head>

<body class="fix-header fix-sidebar card-no-border">
<!-- ============================================================== --> 
<!-- Preloader - style you can find in spinners.css --> 
<!-- ============================================================== -->
<div class="preloader">
    <div class="loader">
        <div class="loader__figure"></div>
        <p class="loader__label">S T S A</p>
        <p class="loader__label">学风督导队</p>
        <p class="loader__label">Supervision Team of Study Atmosphere</p>
    </div>
</div>
<!-- ============================================================== --> 
<!-- Main wrapper - style you can find in pages.scss --> 
<!-- ============================================================== -->
<div id="main-wrapper"> 
    <!-- ============================================================== --> 
    <!-- Topbar header - style you can find in pages.scss --> 
    <!-- ============================================================== -->
    <header class="topbar" id="loadTopbar"> </header>
    <!-- ============================================================== --> 
    <!-- End Topbar header - you can find in /Frame/html5/user_center_topbar_frame.html -->
    <!-- ============================================================== --> 
    <!-- ============================================================== --> 
    <!-- Left Sidebar - you can find in /Frame/html5/user_center_leftSidebar_frame.html  -->
    <!-- ============================================================== -->
    <aside class="left-sidebar" id="loadLeftSidebar"> </aside>
    <!-- ============================================================== --> 
    <!-- End Left Sidebar - style you can find in sidebar.scss  --> 
    <!-- ============================================================== --> 
    <!-- ============================================================== --> 
    <!-- Page wrapper  --> 
    <!-- ============================================================== -->
    <div class="page-wrapper"> 
        <!-- ============================================================== --> 
        <!-- Container fluid  --> 
        <!-- ============================================================== -->
        <div class="container-fluid"> 
            <!-- ============================================================== --> 
            <!-- Bread crumb and right sidebar toggle --> 
            <!-- ============================================================== -->
            <div class="row page-titles">
                <div class="col-md-5 align-self-center">
                    <h3 class="text-themecolor">财务报账</h3>
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="javascript:window.location.href='../..'">个人中心</a></li>
                        <li class="breadcrumb-item">团队管理</li>
                        <li class="breadcrumb-item">队长权限</li>
                        <li class="breadcrumb-item active">财务报账</li>
                    </ol>
                </div>
            </div>
            <!-- ============================================================== --> 
            <!-- End Bread crumb and right sidebar toggle --> 
            <!-- ============================================================== --> 
            <!-- ============================================================== --> 
            <!-- 主体 --> 
            <!-- ============================================================== -->
            <form id="personal-info-form">
            <div class="row">
                <div class="col-lg-3 col-md-12">
                    <div class="alert alert-info">
                        <strong>
                            本页展示财务报账所需信息，请在下方填写合适的信息，以自动生成合理的Excel文件
                        </strong>
                    </div>
                    <div class="alert alert-info">
                        <strong>
                            导出的Excel分为两个表单：wage表单是用于提交财务信息的表单，只包含框架并无信息；info表单包含了报账所需的导出信息，请筛选更正后填入wage表单并删除info表单。
                        </strong>
                    </div>
                    <div class="alert alert-danger">
                        <strong>
                            导出Excel表头的岗位总数仅为计数结果，请核实后更正
                        </strong>
                    </div>
                    <div class="card bg-transparent">
                        <div style="text-align: center;">
                            <button type="button" onclick="wage()" class="btn btn-info btn-md btn-rounded shadow" name="wage-Excel-title">提交并下载</button>
                        </div>
                    </div>
                </div>
                <div class="col-lg-9 col-md-12">
                    <div class="card shadow">
                        <h5 class="card-header bg-info text-white" >Excel表头信息</h5>
                        <div class="card-body">
                            <div class="form-row">
                                <div class="form-group col-md-6 col-lg-4 col-xlg-3">
                                    <label for="wage-date">日期：</label><!-- xx年xx月 -->
                                    <input type="date" class="form-control" id="wage-date" required/>
                                </div>
                                <div class="form-group col-md-6 col-lg-4 col-xlg-3">
                                    <label for="wage-teacher-name">指导老师姓名：</label>
                                    <input type="text" class="form-control" id="wage-teacher-name" required/>
                                </div>
                                <div class="form-group col-md-6 col-lg-4 col-xlg-3">
                                    <label for="wage-teacher-phone">指导老师电话：</label>
                                    <input type="number" class="form-control" id="wage-teacher-phone" required/>
                                </div>
                                <div class="form-group col-md-6 col-lg-4 col-xlg-3">
                                    <label for="wage-teacher-email">指导老师邮箱：</label>
                                    <input type="email" class="form-control" id="wage-teacher-email" required/>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group col-md-6 col-lg-4 col-xlg-3">
                                    <label for="wage-teamLeader-name">骨干姓名：</label>
                                    <input type="text" class="form-control" id="wage-teamLeader-name" required/>
                                </div>
                                <div class="form-group col-md-6 col-lg-4 col-xlg-3">
                                    <label for="wage-teamLeader-phone">骨干电话：</label>
                                    <input type="number" class="form-control" id="wage-teamLeader-phone" required/>
                                </div>
                                <div class="form-group col-md-6 col-lg-4 col-xlg-3">
                                    <label for="wage-teamLeader-email">骨干邮箱：</label>
                                    <input type="email" class="form-control" id="wage-teamLeader-email" required/>
                                </div>
                                <div class="form-group col-md-6 col-lg-4 col-xlg-3">
                                    <label for="wage-work-place">办公地点：</label>
                                    <input type="text" class="form-control" id="wage-work-place" required/>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group col-md-6 col-lg-4 col-xlg-3">
                                    <label for="wage-first-money">一档金额：</label>
                                    <input type="number" class="form-control" id="wage-first-money" required/>
                                </div>
                                <div class="form-group col-md-6 col-lg-4 col-xlg-3">
                                    <label for="wage-second-money">二档金额：</label>
                                    <input type="number" class="form-control" id="wage-second-money" required/>
                                </div>
                                <div class="form-group col-md-6 col-lg-4 col-xlg-3">
                                    <label for="wage-third-money">三档金额：</label>
                                    <input type="number" class="form-control" id="wage-third-money" required/>
                                </div>
                                <div class="form-group col-md-6 col-lg-4 col-xlg-3">
                                    <label for="wage-subsidyDossier-num">建档立卡专设岗位：</label>
                                    <input type="number" class="form-control" id="wage-subsidyDossier-num" required/>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            </form>
            <!-- ============================================================== --> 
            <!-- End 主体 --> 
            <!-- ============================================================== --> 
        </div>
        <!-- ============================================================== --> 
        <!-- End Container fluid  --> 
        <!-- ============================================================== --> 
        <!-- ============================================================== --> 
        <!-- footer --> 
        <!-- ============================================================== -->
        <footer class="footer"> © 2021 电子科技大学 学工部 学风督导队 </footer>
        <!-- ============================================================== --> 
        <!-- End footer --> 
        <!-- ============================================================== --> 
    </div>
    <!-- ============================================================== --> 
    <!-- End Page wrapper  --> 
    <!-- ============================================================== --> 
</div>
<!-- ============================================================== --> 
<!-- End Wrapper --> 
<!-- ============================================================== -->

<!-- All Script -->

<!-- jQuery --> 
<script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.min.js"></script> 
<!-- load top bar and side bar --> 
<script>
    $.ajax({async:false,url:"/Frame/html5/user_center_topbar_frame.html",success:function(result){
        $("#loadTopbar").html(result);
    }});
    $.ajax({async:false,url:"/Frame/html5/user_center_leftSidebar_frame.html",success:function(result){
        $("#loadLeftSidebar").html(result);
    }});
    $.getScript("/Frame/html5/topbar.js");
</script>

<script src="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/4.5.3/js/bootstrap.bundle.min.js"></script>

<!-- Sweet Alert Javascript --> 
<script src="https://cdn.bootcdn.net/ajax/libs/sweetalert/2.1.2/sweetalert.min.js"></script> 
<!-- Wave Effects --> 
<!-- script src="/js/waves.js"></script --> 
<script src="https://cdn.bootcdn.net/ajax/libs/node-waves/0.7.6/waves.min.js"></script>
<!-- Menu sidebar --> 
<script src="/js/sidebarmenu.js"></script>
<!-- Custom JavaScript -->
<script src="/js/custom.min.js"></script>
<script src="./wage.js"></script>
</body>
</html>
