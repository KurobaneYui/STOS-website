<html>

<head>
    <meta charset="utf-8">
    <title>上传文件</title>
</head>

<body>

	<form action="upload_file.php" method="post" enctype="multipart/form-data">
		<label for="year">年份：</label><br>
		<input type="number" name="STSA_year" id="year"><br>

		<label for="yearPart">上半年下半年：</label><br>
		<input type="number" name="STSA_yearPart" id="yearPart"><br>

		<label for="weekNum">第几周（全学期数据请输入0）：</label><br>
		<input type="number" name="STSA_weekNum" id="weekNum"><br>

		<label for="file">文件名：</label><br>
		<input type="file" name="STSA_file" id="file"><br>

        <input type="submit" name="submit" value="提交">
    </form>

</body>
