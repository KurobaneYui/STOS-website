<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
</head>

<body>
    <div id="markdownit"></div>
    <div id="showdown"></div>
    <!-- jQuery-sidebar -->
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery-sidebar/3.3.2/jquery.sidebar.js"></script>
    <!-- markdown-it -->
    <script src="https://cdn.bootcdn.net/ajax/libs/markdown-it/12.0.3/markdown-it.min.js"></script>
    <!-- showdown -->
    <script src="https://cdn.bootcdn.net/ajax/libs/showdown/1.9.1/showdown.min.js"></script>
    <script>
        var md = window.markdownit();
        var result = md.render('# markdown-it rulezz!');
        
        var converter = new showdown.Converter();
        var   text    = '# hello, markdown!';
        var   html    = converter.makeHtml(text);
        
        document.getElementById("markdownit").innerHTML = result;
        document.getElementById("showdown").innerHTML = html;
    </script>
</body>
</html>
